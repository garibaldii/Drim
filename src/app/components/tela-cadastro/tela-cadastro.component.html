<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Formulário com Senha e Confirmação de Senha</title>
</head>

<body>
  
  <app-padrao-drim></app-padrao-drim>
  
  <div class="container-sm mx-auto " id="main">

  <form id="cadastroLogin">
    <h5 id="subtitulo">Crie sua conta Drim</h5>
    <div class="mb-sm-4 ">
      <label for="exampleInputEmail1" class="form-label">Email </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" />
      </div>

      <div class="col-md-6 mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" />
      </div>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Número do celular</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Li e concordo com os termos de uso</label>
    </div>
    
    <button type="submit" class="btn btn-primary" style="width: 100%;" id="botaoSubmit">Registrar</button>
    <p>já possui uma conta? Faça Log-in</p>
  </form>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
